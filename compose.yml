version: '3.7'

services:
  postgres:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: pixelz
      POSTGRES_PASSWORD: password
      POSTGRES_DB: sports-betting
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./data:/docker-entrypoint-initdb.d

  pgadmin:
    image: dpage/pgadmin4:latest
    restart: always    
    environment:
      PGADMIN_DEFAULT_EMAIL: v@gmail.com
      PGADMIN_DEFAULT_PASSWORD: password
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3000:8080"

  # backend:
  #   build:
  #     context: ./backend
  #     dockerfile: Dockerfile
  #   restart: always
  #   ports:
  #     - "5000:5000"

volumes:
  postgres_data:
  pgadmin_data:
