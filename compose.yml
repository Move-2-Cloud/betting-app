version: '3.7'

services:
  postgres:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}
    ports:
     - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./data:/docker-entrypoint-initdb.d

  pgadmin:
    image: dpage/pgadmin4:latest
    restart: always    
    environment:
      PGADMIN_DEFAULT_EMAIL: v@gmail.com
      PGADMIN_DEFAULT_PASSWORD: password
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3000:8080"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    environment:
        DB_NAME: sports-betting
        DB_USER: ${DB_USER}
        DB_PASS: ${DB_PASS}
        DB_HOST: postgres
        PORT: 1234
        JWT_SECRET: djxdkdkkkkkkkkep
    ports:
      - "8080:1234"

volumes:
  postgres_data:
  pgadmin_data:
